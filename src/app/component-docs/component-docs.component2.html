<vgr-page class="no-sort">
  <vgr-page-header [title]="componentName">
  </vgr-page-header>
  <vgr-page-body>
    <vgr-page-block>
      <vgr-list [allowMultipleExpandedItems]="true">
        <vgr-list-header>
          <vgr-list-column-header [text]="'Dokumentation för ' + componentName" [width]="20"></vgr-list-column-header>
        </vgr-list-header>
        <vgr-list-item [expanded]="true">
          <div class="list-item__header ">
            <h4>Översikt</h4>
          </div>
          <div class="list-item__content">
            <div class="content-overview">
              <ng-content select=".docs__overview"></ng-content>
            </div>
            <!-- Översikt -->
          </div>
        </vgr-list-item>
        <vgr-list-item [expanded]="false">
          <div class="list-item__header ">
            <h4>Exempel</h4>
          </div>
          <div class="list-item__content ">
            <!-- Exempel -->
            <ng-content select=".docs__examples"></ng-content>
          </div>
        </vgr-list-item>
        <vgr-list-item [expanded]="false">
          <div class="list-item__header ">
            <h4>Exempel2</h4>
          </div>
          <div class="list-item__content ">
            <!-- Exempel2 -->
            <ng-content select=".docs__examples2"></ng-content>
          </div>
        </vgr-list-item>
        <vgr-list-item [expanded]="false ">
          <div class="list-item__header ">
            <h4>API</h4>
          </div>
          <div class="list-item__content ">
            <!-- API -->
            <ng-content select=".docs__api"></ng-content>
          </div>
        </vgr-list-item>
        <vgr-list-item [expanded]="false">
          <div class="list-item__header ">
            <h4>Tillgänglighet</h4>
          </div>
          <div class="list-item__content ">
            <!-- tILLGÄNGLIGHET -->
            <ng-content select=".docs__wcag"></ng-content>
          </div>
        </vgr-list-item>
      </vgr-list>
    </vgr-page-block>
  </vgr-page-body>
</vgr-page>
