<vgr-page>
    <vgr-page-header [title]="'Exempellista'">
    </vgr-page-header>
    <vgr-page-body>
        <vgr-page-block>
            <vgr-list [allowMultipleExpandedItems]="false" (sortChanged)="onSortChanged($event)">
                <vgr-list-header>
                    <vgr-list-column-header [text]="'Förnamn'" [width]="columnWidth.m" [sortKey]="'firstName'" [sortDirection]="sortDirections.Ascending"></vgr-list-column-header>
                    <vgr-list-column-header [text]="'Efternamn'" [width]="columnWidth.m" [sortKey]="'lastName'"></vgr-list-column-header>
                </vgr-list-header>

                <vgr-list-item *ngFor="let row of peopleRows" [notification]="row.notification" [expanded]="row.expanded">
                    <div class="list-item__header">
                        <vgr-list-column [text]="row.object.firstName"></vgr-list-column>
                        <vgr-list-column [text]="row.object.lastName"></vgr-list-column>
                    </div>
                    <div class="list-item__content">
                        <vgr-card>
                            <div *ngIf="row.object.canBeDeleted && !row.object.deleted" class="card__top flex-row">
                                <vgr-button class="flex-right" [secondary]="true" [disabled]="false" (buttonClick)="removeRow(row)">Ta bort</vgr-button>
                            </div>
                            <vgr-card-section class="card__left" [expanded]="true" [title]="'Personlig information'" [subtitle]="row.object.firstName + ' ' + row.object.lastName">
                                <div class="title-value-layout">
                                    <vgr-title-value [title]="'Förnamn'">
                                        <span>{{row.object.firstName}}</span>
                                    </vgr-title-value>
                                    <vgr-title-value [title]="'Efternamn'">
                                        <span>{{row.object.lastName}}</span>
                                    </vgr-title-value>
                                </div>
                            </vgr-card-section>
                            <vgr-card-section class="card__right" [title]="'Detaljerad information'">
                                <div class="title-value-layout">
                                    <vgr-title-value [title]="'Förnamn'">
                                        <span>{{row.object.firstName}}</span>
                                    </vgr-title-value>
                                    <vgr-title-value [title]="'Efternamn'">
                                        <span>{{row.object.lastName}}</span>
                                    </vgr-title-value>
                                </div>
                            </vgr-card-section>
                        </vgr-card>
                    </div>
                </vgr-list-item>

            </vgr-list>
        </vgr-page-block>
    </vgr-page-body>
</vgr-page>
